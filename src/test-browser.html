<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Test</title>
    <script type="module">
        import { FlatDirectory, UploadType } from 'ethstorage-sdk';
        import { flatDirectoryTest } from './test-utils.js';

        const rpc = 'https://rpc.beta.testnet.l2.quarkchain.io:8545';
        const ethStorageRpc = 'https://rpc.beta.testnet.l2.ethstorage.io:9596';
        const privateKey = prompt("Enter your private key:");

        async function fileResolver(filename) {
            return new Promise((resolve) => {
                let input = document.createElement("input");
                input.type = "file";
                input.accept = "image/*";
                input.onchange = (e) => {
                    resolve(e.target.files[0]);
                };
                input.click();
            });
        }

        document.getElementById("runTest").addEventListener("click", async () => {
            await flatDirectoryTest(FlatDirectory, UploadType, null, rpc, ethStorageRpc, privateKey, fileResolver);
        });
    </script>
</head>
<body>
<button id="runTest">Run Test</button>
</body>
</html>
